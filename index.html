<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/dist/css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="container-sections">
				<div class="title">WE ARE LAUNCHING SOON</div>

				<div class="countdown-container">
					<div class="countdown-item">
						<span class="days">00</span>
					</div>
					<div class="countdown-item">
						<span class="hours">00</span>
					</div>
					<div class="countdown-item">
						<span class="minutes">00</span>
					</div>
					<div class="countdown-item">
						<span class="seconds">00</span>
					</div>
				</div>

				<div class="countdown-titles">
					<div class="title-item">DAYS</div>
					<div class="title-item">HOURS</div>
					<div class="title-item">MINUTES</div>
					<div class="title-item">SECONDS</div>
				</div>
			</div>

			<div class="footer-icons">
				<a class="icon" href="https://github.com/TolgaAcar">
					<img src="images/github-icon-1.svg" />
				</a>
				<a class="icon" href="https://github.com/TolgaAcar">
					<img src="images/icon-facebook.svg" />
				</a>
				<a class="icon" href="https://github.com/TolgaAcar">
					<img src="images/icon-instagram.svg" />
				</a>
			</div>
		</div>
		<script src="./app/js/script.js"></script>
	</body>
</html>
